bioguide:  K000377
contact_form:
  method: post
  action: /
  steps:
    - visit: "https://www.kelly.senate.gov/contact/contact-form/"
    - wait:
        - value: 10
    - javascript:
        - value: "document.querySelector('.elementor-location-header').remove();"
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - javascript:
        - value: "document.querySelector('#gform_wrapper_1').style.display = 'block'"
    - select:
        - name: "input_17"
          selector: "select[name='input_17']"
          value: $TOPIC
          required: true
          options:
             Agriculture: AGR
             Animal Rights: ANIMAL RIGHTS
             Appropriations: APP
             "Arts & Humanities": ARTS
             "Banking & Financial Services": FIN_OVSIGHT
             Budget: NO CODE
             "Campaign/Election Reform": CAMPR
             Children: KIDS
             Consumer Protection: CONSUMER PROTECTION
             Defense and Military: DEF or MIL
             Economic Development: ECON
             Education: EDU
             Energy: ENE
             Environment: ENV
             Ethics Reform: NO CODE
             Foreign Relations: INT
             Guns: GUN_VIO
             Healthcare: HEALTH
             Homeland Security: HOM
             Housing and Urban Affairs: HOUSING
             Immigration: IMM
             Insurance Problems: NO CODE
             Intelligence: SURVEILLANCE
             Interior: NO CODE
             Judiciary: JUD
             Labor: LABOR
             Nutrition: SNAP
             Postal Service: POSTAL
             Science and Innovation: SCIENCE
             Seniors: SENIORS
             Social Issues: SOC
             Taxes: TAX
             Technology and Telecom: TECH and TELECOMM
             Trade: TRADE
             Transportation: TRANSPO
             Veterans: VET
             Women and Children: "WOMENS ISSUES.P"
    - click_on:
        - selector: "#choice_1_18_0"
    - javascript:
        - value: "document.querySelector('#g-recaptcha-response').style.display = 'block';"
    - javascript:
        - value: "document.querySelector('#input_1_28').style.display = 'block';"
    - click_on:
        - value: Submit
          selector: input[type='submit']
    - wait:
        - value: 10
  success:
    headers:
      status: 200
    body:
      contains: Thank you for sharing your thoughts