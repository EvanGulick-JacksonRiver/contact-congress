bioguide: S000033
contact_form:
  method: POST
  action: https://www.sanders.senate.gov/contact/contact-form/
  steps:
    - visit: https://www.sanders.senate.gov/contact/contact-form/
    - fill_in:
      - name: FirstName
        selector: "#wpcf7-f8521-p20941-o1 input[name='FirstName']"
        value: "$NAME_FIRST"
        required: Yes
      - name: LastName
        selector: "#wpcf7-f8521-p20941-o1 input[name='LastName']"
        value: "$NAME_LAST"
        required: Yes
      - name: Address1
        selector: "#wpcf7-f8521-p20941-o1 input[name='Address1']"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: City
        selector: "#wpcf7-f8521-p20941-o1 input[name='City']"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: ZipCode
        selector: "#wpcf7-f8521-p20941-o1 input[name='ZipCode']"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: your-email
        selector: "#wpcf7-f8521-p20941-o1 input[name='your-email']"
        value: "$EMAIL"
        required: Yes
      - name: your-message
        selector: "#wpcf7-f8521-p20941-o1 textarea[name='your-message']"
        value: "$MESSAGE"
        required: Yes
    - choose:
        - name: Topic
          selector: "input[type='checkbox']"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Animal Rights
            - Appropriations
            - Arts & Humanities
            - Banking & Financial Services
            - Budget
            - Business and Commerce
            - Campaign/Election Reform
            - Consumer Protection
            - Children
            - Defense and Military
            - Economic Development
            - Education
            - Energy
            - Environment
            - Ethics Reform
            - Foreign Relations
            - Guns
            - Healthcare
            - Homeland Security
            - Housing and Urban Affairs
            - Immigration
            - Insurance Problems
            - Interior
            - Intelligence
            - Judiciary
            - Labor
            - Nutrition
            - Postal Service
            - Science and Innovation
            - Seniors
            - Social Issues
            - Taxes
            - Technology and Telecom
            - Trade
            - Transportation
            - Veterans
            - Women and Children
    - click_on:
        - selector: "#wpcf7-f8521-p20941-o1 .wpcf7-submit"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you"
