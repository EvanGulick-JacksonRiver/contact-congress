bioguide: R000615
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.romney.senate.gov/contact-senator-romney"
    - fill_in:
        - name: "first_name"
          selector: "#form-field-first_name"
          value: $NAME_FIRST
          required: true
        - name: "last_name"
          selector: "#form-field-last_name"
          value: $NAME_LAST
          required: true
        - name: "address_1"
          selector: "#form-field-address_1"
          value: $ADDRESS_STREET
          required: true
        - name: "city"
          selector: "#form-field-city"
          value: $ADDRESS_CITY
          required: true
        - name: "zip"
          selector: "#form-field-zip_code"
          value: $ADDRESS_ZIP5
          required: true
        - name: "phone"
          selector: "#form-field-phone_number"
          value: $PHONE
          required: false
        - name: "email"
          selector: "#form-field-email_address"
          value: $EMAIL
          required: true
        - name: "subject"
          selector: "#form-field-subject"
          value: $SUBJECT
          required: true
        - name: "message"
          selector: "#form-field-message"
          value: $MESSAGE
          required: true
    - select:
        - name: "prefix"
          selector: "#form-field-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Mr. and Mrs.
            - Dr.
            - Dr. and Mrs.
        - name: "state"
          selector: "#form-field-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
        - name: "topic"
          selector: "#form-field-topic"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Appropriations
            - Budget & Debt
            - Commerce
            - Crime
            - Defense
            - Drugs
            - Economy
            - Education
            - Energy
            - Second Amendment
            - Environment
            - Small Business
            - Family
            - Foreign Policy
            - Healthcare
            - Housing
            - Immigration
            - Labor
            - National Security
            - Other
            - Public Land
            - Religious Liberty
            - Taxes
            - Trade
            - Transportation
            - Veterans
    - click_on:
        - value: Send message
          selector: ".elementor-button"
  success:
    headers:
      status: 200
    body:
      contains: "The form was sent successfully."
