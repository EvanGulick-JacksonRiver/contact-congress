bioguide:  F000479
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.fetterman.senate.gov/contact-2/"
    - fill_in:
        - name: form_fields[name]
          selector: "#form-field-name"
          value: $NAME_FULL
          required: true
        - name: form_fields[email]
          selector: "#form-field-email"
          value: $EMAIL
          required: true
        - name: form_fields[field_78bf6d4]
          selector: "#form-field-field_78bf6d4"
          value: $PHONE
          required: true   
        - name: form_fields[message]
          selector: "#form-field-message"
          value: $MESSAGE
          required: true
    - javascript:
        - value: document.querySelector("#form-field-message").value = document.querySelector("form-field-message").value.replace(/"/g, '');
    - click_on:
        - selector: button[type='submit']
    - javascript:
        - value: document.querySelector(".elementor-message-success").style.display = "block";
  success:
    headers:
      status: 200
    body:
      contains: "The form was sent successfully"
