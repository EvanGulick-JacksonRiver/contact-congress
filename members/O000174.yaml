bioguide: O000174
contact_form:
  method: post
  action: ""
  steps:
    - visit: https://www.ossoff.senate.gov/contact-us/
    - wait:
        - value: 3
    - javascript:
      - value: "elementorProFrontend.modules.popup.showPopup( { id: 1873 } );"
    - javascript:
      - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - fill_in:
        - name: "form_fields[name]"
          selector: "#form-field-name"
          value: $NAME_FIRST
          required: true
        - name: "form_fields[field_7910308]"
          selector: "#form-field-field_7910308"
          value: $NAME_LAST
          required: true
        - name: "form_fields[message]"
          selector: "#form-field-message"
          value: $MESSAGE
          required: true
        - name: "form_fields[field_96072f6]"
          selector: "#form-field-field_96072f6"
          value: $SUBJECT
          required: true
        - name: "form_fields[field_ecb1f5b]"
          selector: "#form-field-field_ecb1f5b"
          value: $ADDRESS_STREET
          required: true
        - name: "form_fields[field_af5d787]"
          selector: "#form-field-field_af5d787"
          value: $ADDRESS_CITY
          required: true
        - name: "form_fields[field_691e7ad]"
          selector: "#form-field-field_691e7ad"
          value: $ADDRESS_ZIP5
          required: true
        - name: "form_fields[email]"
          selector: "#form-field-email"
          value: $EMAIL
          required: true
    - select:
        - name: "form_fields[field_8d7e709]"
          selector: "#form-field-field_8d7e709"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Animal Rights
            - Appropriations
            - Arts & Humanities
            - Banking & Financial Services
            - Budget
            - Business and Commerce
            - Campaign/Election Reform
            - Consumer Protection
            - Children
            - Defense and Military
            - Economic Development
            - Education
            - Energy
            - Environment
            - Ethics Reform
            - Foreign Relations
            - Guns
            - Healthcare
            - Homeland Security
            - Housing and Urban Affairs
            - Immigration
            - Insurance Problems
            - Interior
            - Intelligence
            - Judiciary
            - Labor
            - Nutrition
            - Postal Service
            - Science and Innovation
            - Seniors
            - Social Issues
            - Taxes
            - Technology and Telecom
            - Trade
            - Transportation
            - Veterans
            - Women and Children
    - click_on:
        - value: submit
          selector: ".e-form__buttons button[type='submit'] .elementor-screen-only"
    - wait:
        - value: 10
  success:
    headers:
      status: 200
    body:
      contains: Thank you
