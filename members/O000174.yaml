bioguide: O000174
contact_form:
  method: post
  action: ""
  steps:
    - visit: https://www.ossoff.senate.gov/contact-us/message
    - find:
        - selector: "#share_views_form"
    - javascript: 
        - value: "document.querySelector('.elementor-element-2b1cb2e2 #share_views_btn').click();"   
    - wait:
        - value: 3
    - find:
        - selector: "#share_views_form"
    - fill_in:
        - name: "form_fields[name]"
          selector: "#form-field-name"
          value: $NAME_FIRST
          required: true
        - name: "form_fields[field_7910308]"
          selector: "#form-field-field_7910308"
          value: $NAME_LAST
          required: true
        - name: "form_fields[message]"
          selector: "#form-field-message"
          value: $MESSAGE
          required: true
        - name: "form_fields[field_96072f6]"
          selector: "#form-field-field_96072f6"
          value: $SUBJECT
          required: true
        - name: "form_fields[field_ecb1f5b]"
          selector: "#form-field-field_ecb1f5b"
          value: $ADDRESS_STREET
          required: true
        - name: "form_fields[field_af5d787]"
          selector: "#form-field-field_af5d787"
          value: $ADDRESS_CITY
          required: true
        - name: "form_fields[field_691e7ad]"
          selector: "#form-field-field_691e7ad"
          value: $ADDRESS_ZIP5
          required: true
        - name: "form_fields[email]"
          selector: "#form-field-email"
          value: $EMAIL
          required: true
    - select:
        - name: "form_fields[field_8d7e709]"
          selector: "#form-field-field_8d7e709"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Animal Rights
            - Appropriations
            - Arts & Humanities
            - Banking & Finance
            - Budget
            - Commerce
            - Election Reform
            - Consumer Protection
            - Child Welfare
            - Defense and Military
            - Economic Development
            - Education
            - Energy
            - Environment
            - Ethics Reform
            - Foreign Affairs
            - Guns
            - Healthcare
            - Homeland Security
            - Housing
            - Immigration
            - Intelligence
            - Judiciary
            - Judges
            - Labor
            - Nutrition
            - Postal Service
            - Science and Technology
            - Seniors
            - Social Issues
            - Social Security
            - Taxes
            - Technology and Telecom
            - Trade
            - Transportation
            - Veterans
            - Voting Rights
            - Women and Children
    - find:
        - selector: "#break-this-form"
    - click_on:
        - value: submit
          selector: ".e-form__buttons button[type='submit'] .elementor-screen-only"
    - wait:
        - value: 10
  success:
    headers:
      status: 200
    body:
      contains: Thank you
